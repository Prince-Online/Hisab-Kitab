<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
<div class="container">
    <form id="expenseForm" action="https://script.google.com/macros/s/AKfycbyiz4qHbE64ghBhsmfUR4-lRveBkm86ob8IDApStnftbb-rIcSSnDcPu89GszhZKH0D/exec" method="post">
        <div class="text-div">
            <h1>Expense Tracker</h1>
            <h2>Track Your Daily Expenses</h2>
        </div>
        <input type="text" name="purpose" placeholder="Purpose:" required><br>
        <input type="number" name="amount" placeholder="Amount:" required><br>
        <button type="submit" class="btn">Add Expense</button>
    </form>
    <button id="sendEmailBtn" class="btn">Generate Report</button>
    <div id="emailOptions" style="display:none;">
        <h4>Select Report Period:</h4>
        <div class="btn-div">
            <button class="emailOption" data-period="1month">Last 1 Month</button><br>
            <button class="emailOption" data-period="6months">Last 6 Months</button><br>
            <button class="emailOption" data-period="1year">Last 1 Year</button><br>
        </div>
    </div>
</div>
<div class="range">
    <label>Custom Date Range:</label><br>
    <p>From:</p>
    <input type="date" id="startDate" name="startDate"><br>
    <p>To:</p>
    <input type="date" id="endDate" name="endDate"><br>
    <button id="customRangeBtn">Send Report</button>
</div>
